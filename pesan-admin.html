<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Admin ByLookStay</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/pesan-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index-admin.css">
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index-admin.html" style="color: white;">ByLook Stay</a>
        </div>
      </nav>
      <aside class="sidebar">
        <menu>
          <ul class="menu-content">
            <li><a href="index-admin.html"><i class="fa fa-home"></i>  Home</a></li>
          </ul>
        </menu>
      </aside>
      <section class="content">
        <div class="inner">
          <div class="container">
            <form onsubmit="tambahPesanan()">
              <label for="nama">Nama</label>
              <input type="text" id="nama" name="nama" placeholder="nama">

              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Email">

              <label for="pesanan">Pesanan</label>
              <input type="text" id="pesanan" name="pesanan" placeholder="Pesanan">

              <label for="date">Tanggal</label>
              <input type="date" id="date" name="date" placeholder="Tanggal">
              <br><br>
              <label for="detail">Detail</label>
              <textarea type="text" id="detail" name="detail" placeholder="Detail"></textarea>

              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="draf">Draf Perancangan</option>
                <option value="testing">Testing</option>
                <option value="desain1">Desain(20%)</option>
                <option value="desain2">Desain(50%)</option>
                <option value="desain3">Desain(100%)</option>
                <option value="manufaktur">Project Manufaktur</option>
                <option value="done">Project Done</option>
              </select>
              <button type="submit" style="background: #605FA8;">Submit</button>
              </form>
              </div>
        </div>
      </section>
    </div>
    <script src="js/cekAdmin.js"></script>
    <script src="js/tambah.js"></script>
    </body>
</html>
